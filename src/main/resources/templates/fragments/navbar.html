<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Navbar Fragment</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
</head>
<body>
<div th:fragment="navbar">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

    <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <img src="/images/logo.png" alt="Logo" style="height: 30px;">
                <strong>냠톨릭2.0</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/recommendation}">음식점 랜덤 추천</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/list}">음식점 리스트</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catholic/menu}">학식정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/posts}">게시판</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="https://csec.site" target="_blank">만냠</a>
                    </li>-->
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user/suggestions}">건의사항</a>
                    </li>
                    <!-- 로그인 상태별 표시 개선 -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn nav-btn-orange" th:href="@{/user/login}">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="btn nav-btn-orange" th:href="@{/user/signup}">회원가입</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/mypage}" style="color: #FF7F27;">마이페이지</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
