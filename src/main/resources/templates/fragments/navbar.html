<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Navbar Fragment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/my-fonts.css">
    <link rel="stylesheet" href="/css/bootstrap.css">

    <style>
        .navbar-custom {
            background-color: white; /* 배경을 하얀색으로 변경 */
        }
        .navbar-nav .nav-link {
            color: black; /* 네비게이션 링크 색상을 검은색으로 설정 */
        }
        .navbar-nav .nav-link:hover {
            color: orange; /* 링크 hover 시 오렌지색으로 변경 */
        }
        .navbar-brand > strong{
        }
    </style>
</head>
<body>
<div th:fragment="navbar">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta name="_csrf" th:content="${_csrf.token}">

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <strong>냠톨릭</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" style="margin-right: auto;">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/recommendation}"><strong>랜덤추천</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/restaurant/list}"><strong>맛집리스트</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catholic/menu}"><strong>학식메뉴</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://csec.site" target="_blank"><strong>만냠</strong></a>
                    </li>
                </ul>

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link nav-orange" sec:authorize="isAnonymous()" th:href="@{/user/login}"><strong>로그인</strong></a>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#nicknameModal" class="nav-link" sec:authorize="isAuthenticated()" style="text-decoration: underline;">
                            <strong>[[${#authentication.principal.name}]]님, 환영합니다!</strong>
                        </button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-orange" sec:authorize="isAnonymous()" th:href="@{/user/signup}"><strong>회원가입</strong></a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}"><strong>로그아웃</strong></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" sec:authorize="isAuthenticated()" id="nicknameModal" tabindex="-1" aria-labelledby="nicknameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nicknameModalLabel">닉네임 변경</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="error" class="alert alert-danger" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label for="newNickname">새로운 닉네임을 적어주세요:</label>
                        <input type="text" class="form-control" id="newNickname">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    <button type="button" class="btn btn-primary" id="saveNickname">저장</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>

    <script>
        var header = $("meta[name='_csrf_header']").attr('content');
        var token = $("meta[name='_csrf']").attr('content');

        if (header&&token) {
            $(document).ready(function () {
                $('#saveNickname').click(function () {
                    var newNickname = $('#newNickname').val();

                    $.ajax({
                        type: 'POST',
                        url: '/api/user/update',
                        data: {nickname: newNickname},
                        beforeSend: function(xhr){
                            xhr.setRequestHeader(header, token);
                        },
                        success: function (response) {
                            console.log("Nickname saved successfully:", response);
                            location.reload();
                        },
                        error: function (xhr, status, error) {
                            console.error("Error saving nickname:", error);
                            $('#error').text('잘못된 별명입니다.').show();
                        }
                    });
                });
            });
        }
    </script>

</div>

</body>
</html>
